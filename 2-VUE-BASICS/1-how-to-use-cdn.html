<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello Haikal</h1>
    <div id="app">
        <div>
            <a :href="url">Udemy</a>
        </div>
       

        <div v-if="showBooks">
            <p>{{title}} - {{author}} - {{age}}</p>
        </div>

        <button @click="toggleShowBooks">
           Show books
        </button>
        <span v-if="showBooks">
            <!-- <p>{{books[0].title}} - {{books[0].author}}</p>
            <p>{{books[1].title}} - {{books[1].author}}</p> -->
            <ul>
                <li v-for="book in books">
                    <img :src="book.img" alt="">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </span>
       
        <div v-show="showBooks">Currently showing books</div>

        <!-- mouse events -->
        <div>
            <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
            <div class="box" @mouseleave="handleEvent">mouseleave</div>
            <div class="box" @dblclick="handleEvent">double click</div>
            <div class="box" @mousemove="handleMouseMove">position - {{x}} - {{y}}</div>
        </div>
      
      
    </div>
    <script src="1-app.js"></script>
</body>
</html>
